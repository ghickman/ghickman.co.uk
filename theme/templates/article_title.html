<header>
  <h1 class="post-title"><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h1>
  <div class="info">
    <p>Posted: <time datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time></p>

    {% if article.tags %}
    <span>Tagged as:</span>
    <ul class="list-inline">
      {% for tag in article.tags %}
      <li><a href="{{ tag.url }}">{{ tag }}</a></li>
      {% endfor %}
    </ul>
    {% endif %}

  </div>
</header>

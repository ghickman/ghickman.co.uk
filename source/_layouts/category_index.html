---
layout: default
title: Posts categorised as %cat%
---
{% for post in page.category_posts %}
<div class="post">
    <h1><a href="{{ post.url }}/" title="{{ post.title }}">{{ post.title }}</a></h1>
    <div class="info">
        <p>Posted on: {{ post.date | date: '%b %d %Y' }}</p>
        <ul class="post_tags">
            <li>Tagged as: </li>
            {% for tag in post.categories %}
                <li><a href="/category/{{ tag }}" title="{{ tag }}">{{ tag | capitalize }}</a></li>
            {% endfor %}
        </ul>
    </div>
    {{ post.content }}
</div>
{% endfor %}

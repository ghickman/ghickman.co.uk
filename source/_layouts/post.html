---
layout: default
post_page: true
---
<div class="post">
    <h1>{{ page.title }}</h1>
    <div class="info">
        <p>Posted on: {{ page.date | date: '%b %d %Y' }}</p>
        <ul class="post_tags">
            <li>Tagged as: </li>
            {% for tag in page.categories %}
                <li><a href="/category/{{ tag }}">{{ tag | capitalize }}</a></li>
            {% endfor %}
        </ul>
    </div>
    {{ content }}
</div>
